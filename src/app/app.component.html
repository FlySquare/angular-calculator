<div class="content">
  <div class="header">
    <div class="left">
      <h1>Umut Can Arda</h1>
      <p>FlySquare</p>
    </div>
    <div class="right">
      <a href="https://www.github.com/flysquare" target="_blank"><i class="fa fa-github fa-lg"></i></a>
      <a href="https://twitter.com/flysquare0" target="_blank"><i class="fa fa-twitter fa-lg"></i></a>
      <a href="https://www.instagram.com/fly.square/" target="_blank"><i class="fa fa-instagram fa-lg"></i></a>
      <a href="https://www.linkedin.com/in/flysquare/" target="_blank"><i class="fa fa-linkedin fa-lg"></i></a>
    </div>
  </div>
  <div class="main">
    <div class="profile">
      <h1>
        <strong>Angular Calculator</strong>
      </h1>
    </div>
    <div class="calculator">
      <input disabled [(ngModel)]="text" type="text">
      <div class="buttons">
        <button (click)="clear()">AC</button>
        <button (click)="changePositive()">+/-</button>
        <button (click)="percent()">%</button>
        <button (click)="divide()">รท</button>
      </div>
      <div class="buttons">
        <button (click)="numbers(7)">7</button>
        <button (click)="numbers(8)">8</button>
        <button (click)="numbers(9)">9</button>
        <button>x</button>
      </div>
      <div class="buttons">
        <button (click)="numbers(4)">4</button>
        <button (click)="numbers(5)">5</button>
        <button (click)="numbers(6)">6</button>
        <button>-</button>
      </div>
      <div class="buttons">
        <button (click)="numbers(1)">1</button>
        <button (click)="numbers(2)">2</button>
        <button (click)="numbers(3)">3</button>
        <button (click)="plus()">+</button>
      </div>
      <div class="buttons">
        <button (click)="numbers(0)" style="width: 140px">0</button>
        <button>,</button>
        <button (click)="total()">=</button>
      </div>
    </div>

  </div>
  <div class="footer">

  </div>
</div>
